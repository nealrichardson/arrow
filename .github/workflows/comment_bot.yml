name: Comment Bot

on:
  # TODO(kszucs): support pull_request_review_comment
  issue_comment:
    types:
      - created
      - edited

jobs:
  crossbow:
    name: Listen!
    if: startsWith(github.event.comment.body, '@github-actions')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          path: arrow
      # because libgit2 is a dependency of crossbow so prefer conda
      - name: Setup Conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: 3.7
          conda-channels: conda-forge
      - name: Instal Archery and Crossbow dependencies
        run: |
          conda install -y --file arrow/ci/conda_env_crossbow.txt pygithub
          pip install -e arrow/dev/archery
      - name: Handle Github comment event
        env:
          ARROW_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}
        run: |
          archery trigger-bot \
            --event-name ${{ github.event_name }} \
            --event-payload ${{ github.event_path }}
  autotune:
    name: "Fix all the things"
    if: startsWith(github.event.comment.body, 'autotune')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/pr-fetch@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: See what is different
        run: |
          set -ex
          changed() {
            git diff --name-only HEAD^.. | grep -e "$1" >/dev/null 2>&1
          }
          if changed '^r/.*\.R$'; then
            echo ".R changed"
            echo "::set-env name=R_DOCS::true"
          fi
      - uses: r-lib/actions/setup-r@v1
        if: env.R_DOCS == 'true'
      - name: Update R docs
        if: env.R_DOCS == 'true'
        shell: Rscript
        run: |
          source("ci/etc/rprofile")
          install.packages(c("remotes", "roxygen2"))
          remotes::install_deps(r")
          roxygen2::roxygenize("r")
      - name: Commit results
        run: |
          git commit -a -m 'Autoformat/render all the things [automated commit]' --author 'GitHub Actions <actions@github.com>' || echo "No changes to commit"
      - uses: r-lib/actions/pr-push@master
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
